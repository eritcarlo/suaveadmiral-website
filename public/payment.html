<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suave Barbershop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <img src="suavelogo.png" alt="Loading...">
  </div>

  <!-- NAVBAR (functional like homepage) -->
  <nav>
    <img src="suavelogo.png" alt="Suave Logo">
    <h1 class="brand-name">Suave Barbershop</h1>
    <ul>
      <li><a href="/home" class="nav-link">HOME</a></li>
      <li><a href="/about" class="nav-link">ABOUT US</a></li>
      <li><a href="/mybookings" class="nav-link active">MY BOOKINGS</a></li>
    </ul>
    <div class="profile-dropdown">
      <div class="profile" id="profileBtn">
        <img id="navbar-profile-pic" src="default-profile.svg" alt="Profile">
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/profile">Profile</a>
        <a href="/changepass">Change Password</a>
        <a href="javascript:void(0)" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <h2> PAYMENT METHODS </h2>

  <!-- Payment Options -->
  <div class="payment-container">
    <div class="payment-box"><img src="https://img.icons8.com/ios/100/000000/money.png" alt="Cash"><p>CASH</p></div>
    <div class="payment-box"><i class="fa-regular fa-credit-card"></i><p>GCASH</p></div>
    <div class="payment-box"><i class="fa-regular fa-credit-card"></i><p>PAYMAYA</p></div>
  </div>
  
  <!-- QR Code Display -->
  <div id="qr-container" style="display: none; text-align: center; margin: 20px 0;">
    <h3>Scan QR Code to Pay</h3>
    <img id="qr-code" src="" alt="QR Code" style="max-width: 200px; border: 2px solid #ddd; border-radius: 10px;">
    <p>Amount: ₱100</p>
  </div>

  <!-- Book Button -->
  <a href="javascript:void(0)" id="book-btn" class="book-btn">BOOK</a>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Suave Barbershop | All Rights Reserved</p>
  </footer>

  <script src="profile-manager.js"></script>
  <script>
    // Loading screen hide on page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      }, 2000);
    });

    // Navigation loader effect
    function addLoaderEffect(selector) {
      document.querySelectorAll(selector).forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const loader = document.getElementById("loading-screen");
          loader.style.display = "flex";
          loader.style.opacity = "1";
          setTimeout(() => {
            window.location.href = this.href;
          }, 800);
        });
      });
    }
    addLoaderEffect(".nav-link");

    // ========= Profile Dropdown =========
    const profileBtn = document.getElementById("profileBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileBtn.addEventListener("click", () => {
      dropdownMenu.classList.toggle("show");
    });
    window.addEventListener("click", (e) => {
      if (!profileBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("show");
      }
    });

    // Logout is handled by logout-confirm.js (confirmation modal)

    // Load profile picture from localStorage (or fetch from backend if available)
    window.addEventListener("DOMContentLoaded", () => {
      // Initialize ProfileManager for real-time profile picture updates
      const profileManager = new ProfileManager();
      profileManager.init();
    });

    // Payment selection logic
    let selectedPayment = null;
    const paymentBoxes = document.querySelectorAll('.payment-box');
    paymentBoxes.forEach(box => {
      box.addEventListener('click', async () => {
        paymentBoxes.forEach(b => b.classList.remove('selected'));
        box.classList.add('selected');
        selectedPayment = box.querySelector('p').textContent.trim();
        
        // Show QR code for digital payments
        const qrContainer = document.getElementById('qr-container');
        if (selectedPayment === 'GCASH' || selectedPayment === 'PAYMAYA') {
          try {
            const res = await fetch('/api/get-payment-qr', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ paymentMethod: selectedPayment, amount: 100 })
            });
            const data = await res.json();
            if (data.success && data.qrCode) {
              document.getElementById('qr-code').src = data.qrCode;
              qrContainer.style.display = 'block';
            } else {
              qrContainer.style.display = 'none';
            }
          } catch (err) {
            console.error('QR code generation failed:', err);
            qrContainer.style.display = 'none';
          }
        } else {
          qrContainer.style.display = 'none';
        }
      });
    });

    // Get bookingId from sessionStorage (set after booking in barber.html)
    document.getElementById('book-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!selectedPayment) {
        alert("Please select a payment method.");
        return;
      }
      const bookingId = sessionStorage.getItem("bookingId");
      if (!bookingId) {
        alert("No booking found. Please book a service first.");
        return;
      }
      try {
        const res = await fetch("/api/complete-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ bookingId, payment_method: selectedPayment })
        });
        const data = await res.json();
        if (data.success) {
          alert("Payment successful!");
          window.location.href = "/confirmation";
        } else {
          alert(data.error || "Payment failed.");
        }
      } catch (err) {
        alert("Payment failed.");
      }
    });
  </script>
  <script src="logout-confirm.js"></script>

</body>
</html>
